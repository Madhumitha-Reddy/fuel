<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="login-form">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="user" name="username" placeholder="Username"required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="pass" name="password" placeholder="Password"required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" id="rememberMe">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" id="loginBtn" onclick="loginUser()"class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="#">Register</a></p>
      </div>
      <p id="errorMessage" style="color: red; display: none;">Invalid login details!</p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
